<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- styles -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Arvo|Sacramento&display=swap" rel="stylesheet">
        <script src="main.js" type="text/javascript"></script>
        <title>Bun Bun Bakeshop</title>
        <meta charset="UTF-8">
    </head>

    <body class="prod" onload="loadProdPage()">

        <header>
            <a class="logo" href="index.html">Bun Bun Bakeshop</a>
            <!-- Navigation bar  -->
            <nav class="navbar">
                <a id = "about" href="about.html">About Us</a>
                <a id="ourrolls" href="browse.html">Browse All Buns</a>
                <a id = "shop" href="cart.html">
                    <img id = "cartimg" src="images/cart.png">
                    <input type="text" id="inc" value="0"></input>
                </a>
            </nav>
        </header>

        <!-- Image  -->
        <div class="prodImg">
            <img id ="image1" alt="bun" src="">
        </div>
        <!-- right side with information -->
        <div class="product">
            <div class="info">
                <h1 id="prodName"></h1>
                <p id="prodCost"></p>
            </div>


        <!-- Glaze options-->
        <div class="glaze">
                <strong>Select Glaze Type:</strong>

            <!-- Glaze options-->
            <div class="glaze">
                <label for="glazeOptions">Glaze:</label>
                <select id="glazeOptions" onselect="selectedGlaze()">
                    <option>sugar-milk</option>
                    <option>vanilla-milk</option>
                    <option>double chocolate</option>
                    <option>strawberry</option>
                </select>
            </div>
        </div>

        <!-- Quantity options -->
        <div class="qty">
            <strong>Select Quantity:</strong>
                <br> 
            </div>
            <!-- Quantity options -->
            <div class="qty">
                <label for="qtyOptions">Qty:</label>
                <select id="qtyOptions" onselect="selectedQty()">
                    <option>1</option>
                    <option>3</option>
                    <option>6</option>
                    <option>12</option>
                </select>
            </div>  
            <!-- Add to Cart button -->
            <div class="cart">
                <button id="cart" onclick="addToCart()">ADD TO CART</button>
            </div>
            <div class="bottom">
                <hr>
                <details>
                    <summary>Details</summary>
                    <p id="description"></p>
                </details>
                <hr>
                <details>
                    <summary>Delivery + Pickup</summary>
                    <p>Delivery fees start at $5. We request that all delivery orders be placed by 5:00pm the day prior to delivery. 
                    <br>
                    We request that all pickup orders be placed by 5:00pm the day prior to pickup. </p>
                </details>
                <hr>
            </div>
        </div>    
    </body>

</html>
