<!DOCTYPE html>
<html lang="en">
<head>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Sacramento&display=swap" rel="stylesheet">
    <title>Bun Bun Bakeshop</title>
    <script src="main.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
</head>

<body onload="loadCartPage()">
        <header>
            <a class="logo" href="index.html">Bun Bun Bakeshop</a>
            <!-- Navigation bar  -->
            <nav class="navbar">
                <a id = "about" href="about.html">About Us</a>
                <a id="ourrolls" href="browse.html">Browse All Buns</a>
                <a id = "shop" href="cart.html">
                    <img id = "cartimg" src="images/cart.png">
                    <input type="text" id="inc" value="0"></input>
                </a>
            </nav>
        </header>
    </header>

    <!-- Title of the Shopping Cart page -->
    <div class="title">
        <h1>Your Cart</h1>
    </div>
    <div class="row">
    <div class="cart-body">
        <table>
            <tbody class = "itemsInCart">
            <tr>
                <th>Product</th>
                <th>Glaze</th>
                <th>Quantity</th>
                <th>Cost</th>
                <th></th>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="order">
        <div class="summary">
            <h3>Order Summary</h3>
                <p><a href="#">Total:</a> <span class="price" id ="sub"></span></p>
                <p><a href="#">Tax:</a> <span class="price" id="tax"></span></p>
                <hr>
                <p>Total: <span class="price" id="total"></span></p>
                <div class="checkout">
                    <input type="button" value="Checkout"/>
                </div>
        </div>
    </div>
    </div>

</body>

</html>
